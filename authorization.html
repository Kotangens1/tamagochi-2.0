<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="authorization.css">  <!--Подключаю файл css-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Подключаю шрифт Roboto-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--Подключаю шрифт Roboto-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> <!--Подключаю шрифт Roboto-->
    <title>Document</title>
</head>
<body>
    <div class="authorization">
      
        <div class="authorization_wrapper">   
          <div class="auth_txt">Авторизация</div>     
          <div class="login_wrapper">
            <input type="text" class="login">
          </div>
          <div class="paswd_wrapper"> 
            <input type="text" class="paswd">
          </div>
          <div class="enter_wrapper">
            <button class="enter">Войти</button>
          </div>
          <button class="reg_btn">Зарегистрироваться</button>
        </div>
        

        <div class="registration_wrapper">   
            <div class="reg_txt">Регистрация</div>     
            <div class="login_wrapper">
              <input type="text" class="login">
            </div>
            <div class="paswd_wrapper"> 
              <input type="text" class="paswd">
            </div>
            <div class="reg_wrapper">
              <button class="create_acc">Зарегистрироваться</button>
            </div>
            <button class="reg_btn2">У вас уже есть аккаунт ?!</button>
          </div>

      </div>


   
      

        
      

      <script src="authorization.js"></script>
</body>
</html>
